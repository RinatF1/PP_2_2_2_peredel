<!DOCTYPE html>
xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
<h1>Cars</h1>
<table>
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Series</th>
  </tr>
  <tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.getModelCar()}"></td>
    <td th:utext="${car.getColorCar()}"></td>
    <td th:utext="${car.getSeries()}"></td>
  </tr>
</table>
</div>
</body>
</html>
